<!DOCTYPE html>
<head>
    <title>Introduction to CSS</title>
    <style></style>
    </style>
</head>
<body>
    Unordered nested list(by Default)
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Soft Drink</li>

        <ul>
            <li>Coca-Cola</li>
            <li>Mirinda</li>
            <li>Thumpsup</li>
        </ul>
    </ul>
    <hr/>Similarly using Styling:
    <ul>
        <li style="list-style-type:square;">1</li>
        <li style="list-style-type:square;">1</li>
        <li style="list-style-type:square;">1</li>
    </ul>
    <ul>
        <li style="list-style-type:disc;">2</li>
        <li style="list-style-type:disc;">2</li>
        <li style="list-style-type:disc;">2</li>
    </ul>
    <ul>
        <li style="list-style-type:circle;">3</li>
        <li style="list-style-type:circle;">3</li>
        <li style="list-style-type:circle;">3</li>
    </ul>
    <ol>
        <li style="list-style-type:lower-roman;">1</li>
        <li style="list-style-type:lower-roman;">1</li>
        <li style="list-style-type:lower-roman;">1</li>
    </ol>
    <ol>
        <li style="list-style-type:upper-roman;"></li>
        <li style="list-style-type:upper-roman;"></li>
        <li style="list-style-type:upper-roman;"></li>
    </ol>
    <ol>
        <li style="list-style-type:lower-alpha;"></li>
        <li style="list-style-type:lower-alpha;"></li>
        <li style="list-style-type:lower-alpha;"></li>
    </ol>
    <ol>
        <li style="list-style-type:upper-alpha;"></li>
        <li style="list-style-type:upper-alpha;"></li>
        <li style="list-style-type:upper-alpha;"></li>
    </ol>
    <hr/>
    To prepare List Horizontally
    <ul style="list-style-type: none;">
        <li style="float:left; width: 10%;">Physics</li>
        <li style="float:left; width: 10%;">Chemisty</li>
        <li style="float:left; width: 10%;">Mathematics</li>
        <li style="float:left; width: 10%;">Science</li>
    </ul>
    <br><br><br><br><br>
    
    
</body>
</html>
